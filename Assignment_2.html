<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Add 2 buttons -->
<button onclick="update(data1)">Weekdays</button>
<button onclick="update(data2)">Weekends</button>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>


<script>

// create 2 data_set
var data1 = [
   {group: "0", value: 16}, {group: "1", value: 13}, {group: "2", value: 24}, {group: "3", value: 19}, {group: "4", value: 12}, {group: "5", value: 13}, {group: "6", value: 11}, {group: "7", value: 12}, {group: "8", value: 15}, {group: "9", value: 14}, {group: "10", value: 16}, {group: "11", value: 22}, {group: "12", value: 19}, {group: "13", value: 27}, {group: "14", value: 17}, {group: "15", value: 22}, {group: "16", value: 26}, {group: "17", value: 17}, {group: "18", value: 19}, {group: "19", value: 16}, {group: "20", value: 18}, {group: "21", value: 13}, {group: "22", value: 14}, {group: "23", value: 16}
];

var data2 = [
   {group: "0", value: 21}, {group: "1", value: 23}, {group: "2", value: 15}, {group: "3", value: 12}, {group: "4", value: 21}, {group: "5", value: 39}, {group: "6", value: 14}, {group: "7", value: 11}, {group: "8", value: 11}, {group: "9", value: 13}, {group: "10", value: 16}, {group: "11", value: 16}, {group: "12", value: 22}, {group: "13", value: 39}, {group: "14", value: 20}, {group: "15", value: 41}, {group: "16", value: 34}, {group: "17", value: 22}, {group: "18", value: 15}, {group: "19", value: 15}, {group: "20", value: 16}, {group: "21", value: 17}, {group: "22", value: 34}, {group: "23", value: 29}
];

// set the dimensions and margins of the graph
var margin = {top: 30, right: 10, bottom: 70, left: 50},
    width = 860 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// X axis
var x = d3.scaleBand()
  .range([ 0, width ])
  .domain(data1.map(function(d) { return d.group; }))
  .padding(0.3);
svg.append("g")
  .attr("transform", "translate(0," + height + ")")
  .call(d3.axisBottom(x));

// Add X axis label:
svg.append("text")
    .attr("text-anchor", "end")
    .attr("x", width - 325)
    .attr("y", height + margin.top + 10)
    .text("Time of the day [h]");

// Add Y axis
var y = d3.scaleLinear()
  .domain([0, 42])
  .range([ height, 0]);
svg.append("g")
  .attr("class", "myYaxis")
  .call(d3.axisLeft(y));

// Y axis label:
svg.append("text")
    .attr("text-anchor", "end")
    .attr("transform", "rotate(-90)")
    .attr("y", - margin.left+20)
    .attr("x", - margin.top -10)
    .text("Average duration of the Ride [min]")

// A function that create / update the plot for a given variable:
function update(data) {

  var u = svg.selectAll("rect")
    .data(data)

  u
    .enter()
    .append("rect")
    .merge(u)
    .transition()
    .duration(1000)
      .attr("x", function(d) { return x(d.group); })
      .attr("y", function(d) { return y(d.value); })
      .attr("width", x.bandwidth())
      .attr("height", function(d) { return height - y(d.value); })
      .attr("fill", function(d) {
  return "rgba(0.5, 1, " + (y(d.value) * 1) + ")";
});
}

// Initialize the plot with the first dataset
update(data1)

</script>
